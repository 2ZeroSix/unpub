<header class="site-header-row">
  <div class="site-header">
    <div class="nav-wrap">
      <div class="nav-header">
        <a class="logo" [routerLink]="homeUrl"
          ><img
            src="https://pub.dev/static/img/pub-dev-logo-2x.png?hash=umitaheu8hl7gd3mineshk2koqfngugi"
            alt="dart pub logo"
        /></a>
        <div class="_flex-space"></div>
        <button class="close"></button>
      </div>
    </div>
  </div>
</header>
<div class="_banner-bg">
  <main class="home-banner">
    <form class="search-bar" action="/packages">
      <input
        class="input"
        name="q"
        placeholder="Search Dart packages"
        autocomplete="on"
        autofocus="autofocus"
      />
      <button class="icon"></button>
    </form>
  </main>
</div>
<router-outlet [routes]="Routes.all"></router-outlet>
<footer class="site-footer">
  <a class="link" href="https://github.com/bytedance/unpub">Source code</a>
  <a
    class="link github_issue"
    href="https://github.com/bytedance/unpub/issues/new"
    >Report an issue</a
  >
</footer>
