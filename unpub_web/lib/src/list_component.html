<main>
  <h2 class="listing-page-title">Top Dart packages</h2>

  <ul class="package-list">
    <li class="list-item -full" *ngFor="let package of packages">
      <h3 class="title"><a [routerLink]="getDetailUrl(package)">{{ package['name'] }}</a></h3>
      <p class="description">{{ package['description'] }}</p>
      <p class="metadata">
        v <a [routerLink]="getDetailUrl(package)">{{ package['latest'] }}</a>

        • Updated: <span>{{ package['updateAt']}}</span>
        <span class="package-tag" *ngFor="let tag of package['tags']">{{ tag }}</span>
      </p>
    </li>
  </ul>
  <ul class="pagination">
    <li class="-disabled">
      <a href="">
        <span>«</span>
      </a>
    </li>
    <li class="-active">
      <a href="">
        <span>1</span>
      </a>
    </li>
    <li class="">
      <a href="/packages?page=2" rel="next">
        <span>2</span>
      </a>
    </li>
    <li class="">
      <a href="/packages?page=2">
        <span>»</span>
      </a>
    </li>
  </ul>
</main>
